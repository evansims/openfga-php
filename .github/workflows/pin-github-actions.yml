name: Pin GitHub Actions

on:
  pull_request:
    paths:
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  pin-actions:
    name: Pin GitHub Actions to Commit Hash
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Pin GitHub Action versions
        uses: mheap/pin-github-action@870f5632d6c1f5bd17a4f3058fb01d930bb8008c # v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: pin GitHub Action dependencies to commit hashes"
          create-pull-request: ${{ github.event_name != 'pull_request' }}
          commit-if-changed: true
