name: "Test: Integration"

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  integration:
    name: "OpenFGA Server"
    runs-on: ubuntu-latest
    # Run if manually triggered or if docker-publish completed successfully
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up PHP
        uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4 # 2.35.4
        with:
          php-version: "8.3"
          extensions: dom, curl, libxml, mbstring, zip, fileinfo
          ini-values: error_reporting=E_ALL, memory_limit=2G
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --ansi

      - name: Create coverage directory
        run: mkdir -p coverage

      - name: Start OpenFGA
        run: |
          echo "Using Docker image: ghcr.io/evansims/openfga-php-integration-tests:latest"
          docker compose -f docker-compose.integration.yml up -d

      - name: Run integration tests
        run: composer test:integration

      - name: List generated files
        run: |
          echo "Coverage directory contents:"
          ls -la coverage/ || echo "Coverage directory not found"
          echo "JUnit file:"
          ls -la junit.xml || echo "JUnit file not found"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
          files: ./coverage/cobertura.xml
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
          file: ./junit.xml

      - name: Stop OpenFGA
        if: always()
        run: docker compose -f docker-compose.integration.yml down -v
