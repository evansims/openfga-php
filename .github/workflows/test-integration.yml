name: "Test: Integration"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  integration:
    name: "OpenFGA Server"
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a # v2.3.3
        with:
          php-version: "8.3"
          extensions: dom, curl, libxml, mbstring, zip, fileinfo
          ini-values: error_reporting=E_ALL, memory_limit=2G
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --ansi

      - name: Create coverage directory
        run: mkdir -p coverage

      - name: Start OpenFGA
        run: docker compose -f docker-compose.integration.yml up -d

      - name: Run integration tests
        run: composer test:integration

      - name: List generated files
        run: |
          echo "Coverage directory contents:"
          ls -la coverage/ || echo "Coverage directory not found"
          echo "JUnit file:"
          ls -la junit.xml || echo "JUnit file not found"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@4650159d642e33fdc30954ca22638caf0df6cac8 # v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
          files: ./coverage/cobertura.xml
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration
          file: ./junit.xml

      - name: Stop OpenFGA
        if: always()
        run: docker compose -f docker-compose.integration.yml down -v
