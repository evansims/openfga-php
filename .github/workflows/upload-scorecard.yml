name: Upload Scorecard Results

on:
  workflow_run:
    workflows: ["Scorecard Analysis"]
    types:
      - completed

permissions:
  security-events: write
  actions: read

jobs:
  upload:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download artifact
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });
            const matchArtifact = artifacts.data.artifacts.find(artifact => artifact.name === "SARIF file");
            if (!matchArtifact) {
              core.setFailed('No matching artifact found');
              return;
            }
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip'
            });
            const fs = require('fs');
            fs.writeFileSync('sarif_file.zip', Buffer.from(download.data));
      
      - name: Unzip artifact
        run: unzip sarif_file.zip
      
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
